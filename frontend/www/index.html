<!DOCTYPE html>
<html lang="en">
  <head>
    <title>buerro</title>

    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="ico/site.webmanifest">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
    <script src="stt.js"></script>
    <script src="tts.js"></script>
  </head>
  <body>
    <div class="chatcontainer">
      <div id="chatbubbles" class="bubblecontainer">

      </div>
      <div class="input-group stay-bottom chat-input">
          <div class="input-group-prepend">
              <span class="input-group-text">Chat:</span>
          </div>
          <input type=text id="prompt_input" class="form-control chat-input-field" aria-label="With textarea"></textarea>
          <input id="submit-btn" class="chat-send-button" type="submit">
          <button onclick="record(event)" class="chat-record-btn">Record</button>
          <button onclick="speak(event)" class="chat-say-btn">Say it!</button>
      </div>
    </div>
  </body>
</html>
