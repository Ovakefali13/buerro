  <body>
    <div class="chatcontainer">
      <div id="chatbubbles" class="bubblecontainer"></div>
      <div class="input-group stay-bottom chat-input">
          <textarea type=text id="prompt_input" class="form-control chat-input-field" aria-label="With textarea" rows="3" autofocus></textarea>
          <input id="submit-btn" class="chat-send-button" type="submit" value="Send">
          <div id="loader" class="loader"></div>          
      </div>
      <button onclick="record(event)" class="chat-record-btn" id="record"><span class="glyphicon glyphicon-record" aria-hidden="true"></span></button>
      <button onclick="speak(event)" class="chat-say-btn"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></button>
    </div>
