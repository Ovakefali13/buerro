<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="chatcontainer">
        <div class="card bubble bubble-bot">
            <div class="card-body">
                Hello! How can I help you?
            </div>
        </div>
        <div class="card bubble bubble-user">
            <div class="card-body">
                How can I get to university today?
            </div>
        </div>
        <div class="card bubble bubble-bot">
            <div class="card-body">
                You should take the S1 from Vaihingen at 09:35.
            </div>
        </div>

        <div class="input-group stay-bottom">
            <div class="input-group-prepend">
                <span class="input-group-text">Chat:</span>
            </div>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
    </div>
  </body>
</html>
